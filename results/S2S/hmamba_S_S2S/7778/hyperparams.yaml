# Generated 2025-12-04 from:
# /home/anshulk/hnet_mamba_asr/Mamba-ASR/hparams/S2S/hmamba_S_S2S.yaml
# yamllint disable
# ############################################################################
# Model: E2E ASR with Transformer
# Encoder: ConMamba Encoder
# Decoder: Transformer Decoder + (CTC/ATT joint) beamsearch + TransformerLM
# Tokens: unigram
# losses: CTC + KLdiv (Label Smoothing loss)
# Training: Librispeech 100h
# Authors: Anshul Kumar
# ############################################################################
# Seed needs to be set at top of yaml, before objects with parameters are made

seed: 7778
__set_seed: !apply:torch.manual_seed [7778]
project: Mamba-ASR
experiment: hmamba_S_S2S
output_folder: results/S2S/hmamba_S_S2S/7778
output_wer_folder: results/S2S/hmamba_S_S2S/7778/
save_folder: results/S2S/hmamba_S_S2S/7778/save
train_log: results/S2S/hmamba_S_S2S/7778/train_log.txt

# Language model (LM) pretraining
# NB: To avoid mismatch, the speech recognizer must be trained with the same
# tokenizer used for LM training. Here, we download everything from the
# speechbrain HuggingFace repository. However, a local path pointing to a
# directory containing the lm.ckpt and tokenizer.ckpt may also be specified
# instead. E.g if you want to use your own LM / tokenizer.
pretrained_lm_tokenizer_path: 
  speechbrain/asr-transformer-transformerlm-librispeech

# Data files
data_folder: /home/anshulk/hnet_mamba_asr/data/LibriSpeech
# If RIRS_NOISES dir exists in /localscratch/xxx_corpus/RIRS_NOISES
# then data_folder_rirs should be /localscratch/xxx_corpus
# otherwise the dataset will automatically be downloaded
# data_folder_rirs: !ref <data_folder>
train_splits: [train-clean-100]
dev_splits: [dev-clean]
test_splits: [test-clean, test-other]
skip_prep: false
train_csv: results/S2S/hmamba_S_S2S/7778/train.csv
valid_csv: results/S2S/hmamba_S_S2S/7778/dev-clean.csv
test_csv:
- results/S2S/hmamba_S_S2S/7778/test-clean.csv
- results/S2S/hmamba_S_S2S/7778/test-other.csv

skip_train: false
no_lm: false

# H-Mamba Dynamic Chunking parameters
hmamba_split_idx: 6          # Split layers: 0-5 for stage0, 6-11 for stage1
hmamba_target_N: 2.0         # Target compression (N=2 â†’ 50% frames kept)
hmamba_headdim: 36           # Head dim for EMA (144/36 = 4 heads)
hmamba_dc_loss_weight: 2.0   # Weight for DC load balancing loss (increased for new loss)
hmamba_warmup_epochs: 20     # Epochs to warm-up from N=1 to target_N

# H-Mamba Logger parameters
use_hmamba_logger: true
experiment_name: hmamba_S_S2S
hmamba_log_every_n_batches: 10
use_tensorboard: true

# Training parameters
# To make Transformers converge, the global bath size should be large enough.
# The global batch size is computed as batch_size * n_gpus * grad_accumulation_factor.
# Empirically, we found that this value should be >= 128.
# Please, set your parameters accordingly.
number_of_epochs: 200
batch_size: 16 # Single A6000 48GB
ctc_weight: 0.3
grad_accumulation_factor: 2
max_grad_norm: 5.0
loss_reduction: batchmean
sorting: random
num_workers: 8
precision: bf16 # bf16, fp16 or fp32
avg_checkpoints: 10 # Number of checkpoints to average for evaluation

# stages related parameters
# stage_one_epochs: 90
lr_adam: 0.0015
# lr_sgd: 0.000025

# Feature parameters
sample_rate: 16000
n_fft: 400
n_mels: 80

# This setup works well for A6000 48GB GPU
dynamic_batching: true
max_batch_length_train: 1200
max_batch_length_val: 100 # we reduce it as the beam is much wider (VRAM)
num_bucket: 200
shuffle: true # if true re-creates batches at each epoch shuffling examples.
batch_ordering: random
max_batch_ex: 192

dynamic_batch_sampler_train:
  max_batch_length: 1200
  num_buckets: 200
  shuffle: true
  batch_ordering: random
  max_batch_ex: 192

dynamic_batch_sampler_valid:
  max_batch_length: 100
  num_buckets: 200
  shuffle: true
  batch_ordering: random
  max_batch_ex: 192

# Dataloader options
train_dataloader_opts:
  batch_size: 16
  shuffle: true
  num_workers: 8

valid_dataloader_opts:
  batch_size: 1

test_dataloader_opts:
  batch_size: 1

####################### Model parameters ###########################
# Transformer
d_model: 144
nhead: 4
num_encoder_layers: 12
num_decoder_layers: 4
d_ffn: 1024
transformer_dropout: 0.15
activation: &id001 !name:torch.nn.GELU
output_neurons: 5000

# Outputs
blank_index: 0
label_smoothing: 0.1
pad_index: 0
bos_index: 1
eos_index: 2

# Decoding parameters
min_decode_ratio: 0.0
max_decode_ratio: 1.0
valid_search_interval: 10
valid_beam_size: 10
test_beam_size: 66
lm_weight: 0.60
ctc_weight_decode: 0.40

# Mamba parameters

d_state: 16
expand: 2
d_conv: 4
bidirectional: true
mamba_config: &id002

# This is the TransformerLM that is used according to the Huggingface repository
# Visit the HuggingFace model corresponding to the pretrained_lm_tokenizer_path
# For more details about the model!
# NB: It has to match the pre-trained TransformerLM!!
  d_state: 16
  expand: 2
  d_conv: 4
  bidirectional: true

############################## models ################################

CNN: &id003 !new:speechbrain.lobes.models.convolution.ConvolutionFrontEnd
  input_shape: (8, 10, 80)
  num_blocks: 2
  num_layers_per_block: 1
  out_channels: (64, 32)
  kernel_sizes: (3, 3)
  strides: (2, 2)
  residuals: (False, False)

Transformer: &id004 !new:modules.TransformerASR.TransformerASR
                                                        # yamllint disable-line rule:line-length
  input_size: 640
  tgt_vocab: 5000
  d_model: 144
  nhead: 4              # unused
  num_encoder_layers: 12
  num_decoder_layers: 4
  d_ffn: 1024
  dropout: 0.15
  activation: *id001
  encoder_module: conmamba
  attention_type: RelPosMHAXL   # unused
  normalize_before: true
  causal: false
  mamba_config: *id002
lm_model: &id008 !new:speechbrain.lobes.models.transformer.TransformerLM.TransformerLM
                                                                                # yamllint disable-line rule:line-length
  vocab: 5000
  d_model: 768
  nhead: 12
  num_encoder_layers: 12
  num_decoder_layers: 0
  d_ffn: 3072
  dropout: 0.0
  activation: !name:torch.nn.GELU
  normalize_before: false

tokenizer: &id020 !new:sentencepiece.SentencePieceProcessor

ctc_lin: &id006 !new:speechbrain.nnet.linear.Linear


  input_size: 144
  n_neurons: 5000

seq_lin: &id005 !new:speechbrain.nnet.linear.Linear
  input_size: 144
  n_neurons: 5000

normalize: &id007 !new:speechbrain.processing.features.InputNormalization

  norm_type: global
  update_until_epoch: 4

modules:
  CNN: *id003
  Transformer: *id004
  seq_lin: *id005
  ctc_lin: *id006
  normalize: *id007
model: &id013 !new:torch.nn.ModuleList
- [*id003, *id004, *id005, *id006]
Adam: !name:torch.optim.Adam
  lr: 0.0015
  betas: (0.9, 0.98)
  eps: 0.000000001

# Scorer
ctc_scorer: &id010 !new:speechbrain.decoders.scorer.CTCScorer
  eos_index: 2
  blank_index: 0
  ctc_fc: *id006
transformerlm_scorer: &id009 !new:speechbrain.decoders.scorer.TransformerLMScorer
  language_model: *id008
  temperature: 1.15

scorer_test_search: &id012 !new:speechbrain.decoders.scorer.ScorerBuilder


  full_scorers: [*id009, *id010]
  weights:
    ctc: 0.40
    transformerlm: 0.60

scorer_valid_search: &id011 !new:speechbrain.decoders.scorer.ScorerBuilder

  full_scorers: [*id010]
  weights:
    ctc: 0.40

valid_search: !new:speechbrain.decoders.S2STransformerBeamSearcher
  modules: [*id004, *id005]
  bos_index: 1
  eos_index: 2
  min_decode_ratio: 0.0
  max_decode_ratio: 1.0
  beam_size: 10
  using_eos_threshold: false
  length_normalization: true
  scorer: *id011
test_search: !new:speechbrain.decoders.S2STransformerBeamSearcher
  modules: [*id004, *id005]
  bos_index: 1
  eos_index: 2
  min_decode_ratio: 0.0
  max_decode_ratio: 1.0
  beam_size: 66
  temperature: 1.15
  using_eos_threshold: false
  length_normalization: true
  scorer: *id012
log_softmax: !new:torch.nn.LogSoftmax
  dim: -1

ctc_cost: !name:speechbrain.nnet.losses.ctc_loss
  blank_index: 0
  reduction: batchmean

seq_cost: !name:speechbrain.nnet.losses.kldiv_loss
  label_smoothing: 0.1
  reduction: batchmean

noam_annealing: &id014 !new:speechbrain.nnet.schedulers.NoamScheduler
  lr_initial: 0.0015
  n_warmup_steps: 6000

checkpointer: !new:speechbrain.utils.checkpoints.Checkpointer
  checkpoints_dir: results/S2S/hmamba_S_S2S/7778/save
  recoverables:
    model: *id013
    noam_scheduler: *id014
    normalizer: *id007
    counter: &id015 !new:speechbrain.utils.epoch_loop.EpochCounter

      limit: 200

# Speed perturbation
epoch_counter: *id015
speed_changes: &id016 [95, 100, 105]

# Time Drop
speed_perturb: !new:speechbrain.augment.time_domain.SpeedPerturb
  orig_freq: 16000
  speeds: *id016
time_drop_length_low: 15  # Min length for temporal chunk to drop in spectrogram
time_drop_length_high: 25  # Max length for temporal chunk to drop in spectrogram
time_drop_count_low: 4  # Min number of chunks to drop in time in the spectrogram
time_drop_count_high: 4  # Max number of chunks to drop in time in the spectrogram
time_drop_replace: mean    # Method of dropping chunks

time_drop: &id017 !new:speechbrain.augment.freq_domain.SpectrogramDrop
  drop_length_low: 15
  drop_length_high: 25
  drop_count_low: 4
  drop_count_high: 4
  replace: mean
  dim: 1

# Frequency Drop
freq_drop_length_low: 10  # Min length for chunks to drop in frequency in the spectrogram
freq_drop_length_high: 20  # Max length for chunks to drop in frequency in the spectrogram
freq_drop_count_low: 4  # Min number of chunks to drop in frequency in the spectrogram
freq_drop_count_high: 4  # Max number of chunks to drop in frequency in the spectrogram
freq_drop_replace: mean    # Method of dropping chunks

freq_drop: &id018 !new:speechbrain.augment.freq_domain.SpectrogramDrop
  drop_length_low: 10
  drop_length_high: 20
  drop_count_low: 4
  drop_count_high: 4
  replace: mean
  dim: 2

# Time warp
time_warp_window: 5  # Length of time warping window
time_warp_mode: bicubic    # Time warping method

time_warp: &id019 !new:speechbrain.augment.freq_domain.Warping
  warp_window: 5
  warp_mode: bicubic
  dim: 1

fea_augment: !new:speechbrain.augment.augmenter.Augmenter
  parallel_augment: false
  concat_original: false
  repeat_augment: 1
  shuffle_augmentations: false
  min_augmentations: 3
  max_augmentations: 3
  augment_prob: 1.0
  augmentations: [*id017, *id018, *id019]

compute_features: !new:speechbrain.lobes.features.Fbank
  sample_rate: 16000
  n_fft: 400
  n_mels: 80

train_logger: !new:speechbrain.utils.train_logger.FileTrainLogger
  save_file: results/S2S/hmamba_S_S2S/7778/train_log.txt

error_rate_computer: !name:speechbrain.utils.metric_stats.ErrorRateStats
acc_computer: !name:speechbrain.utils.Accuracy.AccuracyStats

# The pretrainer allows a mapping between pretrained files and instances that
# are declared in the yaml. E.g here, we will download the file lm.ckpt
# and it will be loaded into "lm" which is pointing to the <lm_model> defined
# before.
pretrainer: !new:speechbrain.utils.parameter_transfer.Pretrainer
  collect_in: results/S2S/hmamba_S_S2S/7778/save
  loadables:
    lm: *id008
    tokenizer: *id020
  paths:
    lm: speechbrain/asr-transformer-transformerlm-librispeech/lm.ckpt
    tokenizer: 
      speechbrain/asr-transformer-transformerlm-librispeech/tokenizer.ckpt

use_wandb: false
resume: true
wandb_logger: !name:speechbrain.utils.train_logger.WandBLogger
  initializer: !name:wandb.init
  entity: xj-audio
  project: Mamba-ASR
  name: hmamba_S_S2S
  dir: results/S2S/hmamba_S_S2S/7778/save
  reinit: true
  resume: true
